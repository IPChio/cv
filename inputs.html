<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
    <form>
        <!--Text box-->
        <input type="text" name="text">
        <label for="text">Username</label>
        <br>
        <!--Password Inputs blocks the inputs-->
        <input type="password" name="password" id="login-password">
        <label for="login-password">Password</label>
        <br>
        <!--Button input-->
        <input type="Submit" value="Enter">
        <br>
        <!--radial button-->
        <input type="radio" value="Enter">
        <br>
        <!--Date Calendar-->
        <input type="date" value="Enter">
        <br>
        <!--Checkbox-->
        <input type="checkbox" value="Enter">
        <br>
        <!--Text Area-->
        <textarea name="name" rows="10" cols="50" >Write something here..</textarea>

    </form>

<body>
    
</body>
</html>
